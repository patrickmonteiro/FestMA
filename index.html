<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>Festival de Matemática e Arte 2018</title>
    <!-- AR.js stuff-->
    <!-- https://aframe.io/releases/0.8.2/aframe.min.js -->
    <script src="js/aframe.min.js"></script>
    <!-- https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js -->
    <script src="js/aframe-ar.min.js"></script>
    <!-- end AR.js specific scripts -->

    <style>
        .container{
            display: flex;
        }

        .fixed{
            width: 100px;
        }

        .flex-item{
            flex-grow: 1;
        }

        div {
            height:50px;
            width:100%;
        }
    </style>


</head>

<body style="margin:0px; overflow:hidden;">

    <div style='position:fixed; top: 10px; left: 20px; text-align: left; z-index: 1;'>
        <div class="container">
            <div class="fixed">
                <img src="images/Logo_festma.png" alt="Logo do Festival de Matemática e Arte" height="70%">
            </div>
            <div class="flex-item" style="position:fixed; bottom: 5px; left: 20px; z-index: -1">
                <h5><strong>VR & AR + Web technologies = ❤</strong></h5>
            </div>
        </div>
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>
        <!-- Asset Management System -->
        <a-assets>
            <img src="assets/quadrado-magico-black.jpg" id="quadrado-magico-black">
            <img src="assets/disponibilita.jpg" id="disponibilita">
            <img src="assets/ladder.png" id="ladder">
            <img src="assets/labirinto.jpg" id="labirinto">
            <img src="assets/play.png" id="play">
            <img src="assets/pause.png" id="pause">
            <!-- <video src="assets/peticov_pinkfloyd.mp4" id="pinkfloyd_peticov"></video> -->
            <video src="assets/peticov_animation.mp4" id="animationpeticov" autoplay></video>
        </a-assets>

        <!-- Quadrado Mágico -->
        <a-marker id='cite' type='pattern' url='marker/pt-cite.patt'>
            <a-plane src="#quadrado-magico-black" scale="7.3 7.3 7.3" rotation="-90 0 0" position="0 0 -3">
            </a-plane>

            <a-plane color="white" width="3" position="-8 0.5 -1" rotation="-90 0 0"></a-plane>
            <a-text value="Obra: Quadrado Magico 
                    Antonio Peticov" align="center" color="black"
                width="5" position="-8 0.8 -1" rotation="-90 0 0"></a-text>
        </a-marker>

        <!--Disponibilitá-->
        <a-marker id='frac1' type='pattern' url='marker/pt-frac1.patt'>
            <a-plane color="white" width="3" position="4.5 1 0" rotation="-90 0 0"></a-plane>
            <a-text value="Obra: “Disponibilita” (1981)
                    Antonio Peticov" align="center" color="black"
                width="5" position="5 1.1 0" rotation="-90 0 0"></a-text>

            <a-plane src="#disponibilita" width="3.8" height="5.1" rotation="-90 0 0">
            </a-plane>
        </a-marker>

        <!--Ladder-->
        <a-marker id='frac2' type='pattern' url='marker/pt-frac2.patt'>
            <a-plane src="#ladder" scale="2 2 2" height="2.5" width="2" rotation="-8 0 0" position="0 0 -1.5">
            </a-plane>
        </a-marker>


        <!-- Vídeo -->
        <a-marker id='frac3' type='pattern' url='marker/pt-frac3.patt'>
            <a-video src="#animationpeticov" position='0 1 0' scale="2 2 2" width="1.5" rotation="-90 0 0">
                <!-- Play/Pause 
                <a-image id="videoControls" src="#play" position="0 -0.6 0" scale="0.15 0.15 1" play-pause></a-image> -->
            </a-video>
        </a-marker>

        <!-- Labirinto -->
        <a-marker id='frac4' type='pattern' url='marker/pt-frac4.patt'>
            <a-plane id='lab' src="#labirinto" scale="2 2 2" rotation="-90 0 0">
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="-90 360 0" repeat="indefinite"></a-animation>
            </a-plane>
            <a-plane color="white" width="3" position="3 0 0" rotation="-90 0 0"></a-plane>
            <a-text value="Obra: “Labirinto” (1984)
                    Antonio Peticov" align="center" color="black"
                    width="5" position="3 0.1 0" rotation="-90 0 0"></a-text>
        </a-marker>


        <a-camera-static />
    </a-scene>

</body>

</html>
